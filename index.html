<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="chat.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>National Parks-USA</title>
</head>

<body>
  <header>
    <div class="header">

      <div class="navBar">
        <div class="navLeft">
          <i class="small material-icons icon-white" onclick="login()" mouseover="hover">chat</i>
          <i class="small material-icons icon-white"><a href="index.html">home</a></i>
        </div>
        <div class="navRight">
          <a href="https://www.nps.gov/index.htm" target="_blank"><img src="./Images/res1-logo-nps.png" class="logo-nps" alt="Homepage of official NPS"></a>
        </div>
      </div>

      <div id="headline">
        <h4 class="header">50random</h4>
        <h1 class="header">NATIONAL PARKS</h1>
        <h2 class="header">IN THE US</h2>
      </div>

    </div>
  </header>

  <main>
    <div class="user" id="user">
    </div>
    <div class="chatPage" id="chatPage">
    </div>
    <div class="firstPage active" id="firstPage">
      <div alt="Images of National Parks" id="carouselID" class="carousel">
      </div>
      <div class="searchContainer">
        <input class="search" type="text" placeholder="search by State Code" id="searchInput" spellcheck="true" pattern="[A-Za-z]{2}">
        <button class="search" id="searchButton">GO</button>
      </div>
      <div id="dropdownList"></div>
      <div id="errorDiv"></div>
    </div>
    <div class="secondPage" id="secondPage">
    </div>
    <div class="thirdPage" id="thirdPage">
    </div>
    <div class="fourthPage" id="fourthPage">
    </div>
  </main>

  <footer>
    <div class="footer-copyright">
        <p>&copy;Christin`s NPS Mobile App || 2020</p>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>

  <script async defer src="./secrets.js"></script>
  <script async defer src="login.js"></script>
  <script async defer src="app.js"></script>
  <script async defer src="park.js"></script>
  <script async defer src="directions.js"></script>
  <script async defer src="campgrounds.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
